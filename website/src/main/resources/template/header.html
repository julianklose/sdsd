<div class="row align-items-center" data-ng-controller="login" data-ng-init="init()">
	<div class="col-md-5">
		<a href="/"> <img src="img/sdsd-logo.png" class="img" style="height:143px;width:364px;" /></a>
	</div>
	<div class="col-md-4">
		<div class="alert alert-danger" data-ng-show="sdsd.message" data-ng-click="sdsd.message = null;">{{sdsd.message}}</div>
	</div>
	<div class="col-md-3">
		<h3><i class="fas fa-user"></i> {{sdsd.username != null ? sdsd.username : 'User'}}</h3>
		<div class="form-group" data-ng-if="!sdsd.username">
			<input type="text" class="form-control" id="username" autocomplete="off"
				   data-ng-model="input.username" placeholder="username"
				   data-ng-enter="login()" /> 
			<input type="password" class="form-control" id="password" autocomplete="off"
				   data-ng-model="input.password" placeholder="password" 
				   data-ng-enter="login()" />
			<button class="btn btn-primary" data-ng-click="login()">
				<i class="fas fa-sign-in-alt"></i> Login
			</button>
			<a class="btn btn-default float-right" href="/reg.html">Register</a>
		</div>
		<div class="form-group" data-ng-show="sdsd.username">
			<a href="/reg.html" class="btn btn-warning btn-sm"><i class="fas fa-key"></i> change password</a><br/>
			<button class="btn btn-danger btn-sm" data-ng-click="unregister()"><i class="fas fa-trash"></i> Delete account</button>
			<button class="btn btn-primary btn-sm float-right"
					data-ng-click="logout()">
				<i class="fas fa-sign-out-alt"></i> Logout
			</button>
		</div>
	</div>
</div>
