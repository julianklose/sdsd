<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery-ui.min.js" type="text/javascript"></script>
		<script src="js/angular.min.js" type="text/javascript"></script>
		<script src="js/i18n/angular-locale_de-de.js" type="text/javascript"></script>
		<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
		<script src="js/jquery.datetimepicker.full.min.js" type="text/javascript"></script>
		<script src="js/scrollglue.js" type="text/javascript"></script>
		<script src="js/sdsd.js" type="text/javascript"></script>
		<script src="js/wikilist.js" type="text/javascript"></script>

		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/jquery-ui.css" rel="stylesheet" />
		<link href="css/fontawesome.min.css" rel="stylesheet" />
		<link href="css/jquery.datetimepicker.min.css" rel="stylesheet" />

		<title>SDSD Wikinormia</title>
		<meta name="description" content="">
		<meta name="author" content="Julian Klose, Hochschule Osnabrueck">
		<link rel="shortcut icon" href="img/favicon.ico">
		<link rel="apple-touch-icon image_src" href="img/apple-touch-icon.png">
	</head>
	<body data-ng-app="sdsd" class="container">
		<div data-ng-include="'template/header.html'"></div>
		<div data-ng-include="'template/menu.html'"></div>

		<div data-ng-controller="wikilist" data-ng-init="init()" data-ng-show="sdsd.username">
			<div class="card">
				<div class="card-header">
					<h3 class="card-title">
						<a data-ng-href="wikinormia.html?page={{type}}"><i class="fas fa-arrow-circle-left"></i></a>
						{{title}} <i class="fas fa-spinner fa-spin" data-ng-show="loading"></i>
					</h3>
					<div class="d-flex justify-content-between">
						<button type="button" class="btn" data-ng-disabled="loading" data-ng-click="prev()"><i class="fas fa-angle-double-left"></i> Previous</button>
						<div class="text-center">
							<h6>{{pos.offset}} - {{pos.offset + list.length}} / {{pos.total}}</h6>
							<span data-ng-show="list.length > 0">{{list[0].label}} - {{list[list.length-1].label}}</span>
						</div>
						<button type="button" class="btn" data-ng-disabled="loading" data-ng-click="next()">Next <i class="fas fa-angle-double-right"></i></button>
					</div>
				</div>
				<ul class="list-group list-group-flush">
					<li class="list-group-item" data-ng-repeat="i in list">
						<a data-ng-href="{{i.value | relative}}">{{i.label}} ({{i.identifier}})</a>
					</li>
				</ul>
				<div class="card-footer d-flex justify-content-between">
					<button type="button" class="btn" data-ng-disabled="loading" data-ng-click="prev()"><i class="fas fa-angle-double-left"></i> Previous</button>
					<h6>{{pos.offset}} - {{pos.offset + list.length}} / {{pos.total}}</h6>
					<button type="button" class="btn" data-ng-disabled="loading" data-ng-click="next()">Next <i class="fas fa-angle-double-right"></i></button>
				</div>
			</div>

			<br/>
			<br/>
			<br/>
		</div>

		<div data-ng-include="'template/footer.html'"></div>
	</body>
</html>
